<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="container mt-4">
    <div class="chat-container">
      <h2 class="chat-header">Sala de Chat</h2>
      <div class="chat-body">
        <h3>Conversación</h3>
        <ul class="list-unstyled" id="mensajes">
          @for (msg of mensajes; track msg) {
            <li class="mb-2">
              <strong>{{ msg.usuario }}:</strong> {{ msg.mensaje }}
            </li>
          }
          @empty {
            <li>Sin mensajes</li>
          }
        </ul>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-md-6 mb-3">
        <app-usuario [nombre]="'Pepe'" (mensajeEnviado)="recibirMensaje($event)"></app-usuario>
      </div>
      <div class="col-md-6 mb-3">
        <app-usuario [nombre]="'María'" (mensajeEnviado)="recibirMensaje($event)"></app-usuario>
      </div>
    </div>
  </div>
